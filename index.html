<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiscal Ox</title>
    <!-- Bootstrap 4 CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery DataTables CSS -->
    <link href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- First Section -->
        <div class="mb-4">
            <h2>Class Information</h2>
            <table id="classTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>Class Name</th>
                        <th>Location</th>
                        <th>Student Count</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Mathematics</td>
                        <td>Room 101</td>
                        <td>30</td>
                    </tr>
                    <tr>
                        <td>History</td>
                        <td>Room 202</td>
                        <td>25</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Second Section -->
        <div>
            <h2>Student Input</h2>
            <div class="form-group">
                <label for="studentName">Student Name</label>
                <input type="text" id="studentName" class="form-control" placeholder="Enter student name">
            </div>
            <button id="createJson" class="btn btn-primary">Create JSON Array</button>
            <pre id="jsonOutput" class="mt-3"></pre>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Custom Script -->
    <script>
        $(document).ready(function() {
            // Initialize DataTable
            $('#classTable').DataTable();

            // Handle input change to capitalize first letter
            $('#studentName').on('input', function() {
                let currentValue = $(this).val();
                if (currentValue.length > 0) {
                    // Capitalize the first letter
                    let capitalizedValue = currentValue.charAt(0).toUpperCase() + currentValue.slice(1);
                    // Update the input field if needed
                    if (currentValue !== capitalizedValue) {
                        $(this).val(capitalizedValue);
                    }
                }
            });

            // Handle button click to create JSON array
            $('#createJson').click(function() {
                // Define classList array
                const classList = [];

                // Define classObj objects with dummy values
                const classObj1 = {
                    name: 'Mathematics',
                    location: 'Room 101',
                    count: 30,
                    id: 1
                };
                
                const classObj2 = {
                    name: 'History',
                    location: 'Room 202',
                    count: 25,
                    id: 2
                };

                const classObj3 = {
                    name: 'Science',
                    location: 'Room 303',
                    count: 28,
                    id: 3
                };

                // Add objects to classList array
                classList.push(classObj1, classObj2, classObj3);

                // Print classList to the console
                console.log('classList:', classList);

                // Optionally, display the JSON in the <pre> tag
                $('#jsonOutput').text(JSON.stringify(classList, null, 2));
            });
        });
    </script>
</body>
</html>
